<div
  x-data="pdfParameter()"
  class="row"
  x-on:init-global-pdf-parameter.document="initData($event.detail.globalPdfParameter)"
>
  <span class="h3 pt-3 text-center">Paramétrage par défaut du compte rendu</span>

  <form @submit.prevent="onEditGlobalPdfParameter" @input="isEdit = true">
    <div class="row py-4 gy-4">
      <!-- Informations du cabinet -->
      <div class="col-12">
        <label for="office" class="form-label">Informations du cabinet</label>
        <textarea class="form-control" id="office" rows="3" x-model="globalPdfParameter.office"></textarea>
      </div>

      <!-- Sujet de la lettre -->
      <div class="col-12">
        <label for="subject" class="form-label">Objet du compte rendu</label>
        <input type="text" class="form-control" id="subject" rows="3" x-model="globalPdfParameter.subject" />
      </div>

      <!-- Switch -->
      <div class="col-12">
        <span class="form-label d-block">Options</span>

        <div class="d-flex flex-wrap">
          <div class="form-check form-switch col-12 col-sm-6">
            <input
              class="form-check-input"
              type="checkbox"
              id="switchExamenVisuel"
              x-model="globalPdfParameter.showTabA"
            />
            <label class="form-check-label" for="switchExamenVisuel">Examen visuel</label>
          </div>

          <div class="form-check form-switch col-12 col-sm-6">
            <input
              class="form-check-input"
              type="checkbox"
              id="switchExamenPalpatoire"
              x-model="globalPdfParameter.showTabB"
            />
            <label class="form-check-label" for="switchExamenPalpatoire">Examen palpatoire</label>
          </div>

          <div class="form-check form-switch col-12 col-sm-6">
            <input
              class="form-check-input"
              type="checkbox"
              id="switchExamenPodoscopique"
              x-model="globalPdfParameter.showTabC"
            />
            <label class="form-check-label" for="switchExamenPodoscopique">Examen podoscopique</label>
          </div>

          <div class="form-check form-switch col-12 col-sm-6">
            <input
              class="form-check-input"
              type="checkbox"
              id="switchEtudeMarche"
              x-model="globalPdfParameter.showTabD"
            />
            <label class="form-check-label" for="switchEtudeMarche">Étude de la marche</label>
          </div>
        </div>
      </div>

      <div class="text-center">
        <button type="submit" x-show="isEdit" class="btn btn-primary">Enregistrer les modifications</button>
      </div>
    </div>
  </form>
</div>
