<div
  x-data="searchFolder()"
  x-cloak
  x-show="Object.keys(patient).length > 0"
  class="row border-bot pb-3"
  x-on:create-patient.document="loadPatient($event.detail.patient, $event.detail.folder)"
  x-on:update-patient.document="loadPatient($event.detail.patient)"
  x-on:select-patient.document="loadPatient($event.detail.patient, $event.detail.folder)"
  x-on:close-patient.document="loadPatient(null)"
  x-on:select-folder.document="loadFolder($event.detail.folder, $event.detail.ignore)"
  x-on:archived-folder.document="onArchivedFolder($event.detail.folder)"
  x-on:unarchived-folder.document="loadPatient($event.detail.patient)"
>
  <div class="py-3 text-center h2">
    <span x-text="getPatientFullname"></span>
    <span x-show="Object.keys(patient).length > 0 && Object.keys(folder).length > 0">-</span>
    <span x-text="getFolderName"></span>
  </div>

  <div class="d-flex justify-content-end align-items-center">
    <!-- Select folder -->
    <div class="col-10 col-sm-7 col-md-5">
      <select
        class="form-select"
        id="folderPatientSelect"
        x-show="folderPatientList.length > 0"
        @change="onSelectFolder($event.target.value)"
      >
        <option value="" disabled selected>SÃ©lectionnez un dossier</option>
        <template x-for="folderPatient in folderPatientList" :key="folderPatient.id">
          <option
            :value="folderPatient.id"
            :selected="folder.id && folder.id == folderPatient.id"
            x-text="folderPatient.name"
          ></option>
        </template>
      </select>
    </div>

    <!-- Add folder -->
    <div class="col-2 col-sm-1 d-flex align-items-center justify-content-center">
      <img src="assets/add-folder.png" alt="add folder icon" class="icon-add-folder" @click="onAddFolder" />
    </div>
  </div>
</div>
