<div
  x-data="alertHandler()"
  x-show="alert.visible"
  class="position-fixed top-0 start-50 translate-middle-x pt-custom"
  style="z-index: 2000; width: 95%"
>
  <div class="alert d-flex justify-content-between align-items-center" :class="alert.type" role="alert">
    <span x-text="alert.message"></span>
    <button type="button" class="btn-close" @click="alert.visible = false"></button>
  </div>
</div>
