<div
  x-data="pdfParameter()"
  class="row"
  x-on:init-global-pdf-parameter.document="initData($event.detail.globalPdfParameter)"
>
  <span class="h3 pt-3 text-center">Paramétrage par défaut du compte rendu</span>

  <form @submit.prevent="onEditGlobalPdfParameter">
    <div class="row py-4 gy-4">
      <div class="text-center">
        <span class="h4">En-tête</span>
      </div>
      <!-- Informations du cabinet -->
      <div class="col-12 pb-3 border-bottom">
        <label for="office" class="form-label">Informations du cabinet</label>
        <span class="text-muted">(Nom, adresse, mail, téléphone)</span>
        <textarea class="form-control" id="office" rows="5" x-model="globalPdfParameter.office"></textarea>
      </div>

      <div class="text-center">
        <span class="h4">Corps</span>
      </div>

      <div class="col-12 text-muted pb-1">
        <span>
          Variables disponibles : {genre}, {nom_complet}, {nom}, {date_de_naissance}, {date_creation_dossier},
          {date_aujourdhui}.
        </span>
      </div>

      <!-- Sujet de la lettre -->
      <div class="col-12">
        <label for="subject" class="form-label">Objet</label>
        <input type="text" class="form-control" id="subject" x-model="globalPdfParameter.subject" />
      </div>

      <div class="col-12 pb-3 border-bottom">
        <label for="content" class="form-label">Contenu</label>
        <textarea class="form-control" id="content" rows="10" x-model="globalPdfParameter.content"></textarea>
      </div>

      <!-- Switch -->
      <div class="col-12">
        <div class="mb-4 text-center">
          <span class="h4">Afficher les tableaux d'examens</span>
        </div>

        <div class="d-flex flex-wrap mb-3">
          <div class="form-check form-switch col-12 col-sm-6">
            <input class="form-check-input" type="checkbox" id="switchTabA" x-model="globalPdfParameter.showTabA" />
            <label class="form-check-label" for="switchTabA">Examen visuel</label>
          </div>

          <div class="form-check form-switch col-12 col-sm-6">
            <input class="form-check-input" type="checkbox" id="switchTabB" x-model="globalPdfParameter.showTabB" />
            <label class="form-check-label" for="switchTabB">Examen palpatoire</label>
          </div>

          <div class="form-check form-switch col-12 col-sm-6">
            <input class="form-check-input" type="checkbox" id="switchTabC" x-model="globalPdfParameter.showTabC" />
            <label class="form-check-label" for="switchTabC">Examen podoscopique</label>
          </div>

          <div class="form-check form-switch col-12 col-sm-6">
            <input class="form-check-input" type="checkbox" id="switchTabD" x-model="globalPdfParameter.showTabD" />
            <label class="form-check-label" for="switchTabD">Étude de la marche</label>
          </div>
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
      </div>
    </div>
  </form>
</div>
