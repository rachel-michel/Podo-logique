<div>
  <div class="col-10">
    <form class="row" @submit.prevent="onAddNote()">
      <div class="col-10">
        <textarea rows="10" class="form-control mb-2" x-model="newNote"></textarea>
      </div>
      <div class="col-2">
        <button type="submit" class="btn btn-primary">Ajouter</button>
      </div>
    </form>

    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <colgroup>
          <col style="width: 10%" />
          <col style="width: 80%" />
          <col style="width: 10%" />
        </colgroup>
        <thead>
          <tr>
            <th>Date</th>
            <th>Note</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <template x-for="note in followUpNote" :key="note.id">
            <tr>
              <td x-text="new Date(note.createdAt).toLocaleDateString('fr-FR')""></td>
              <td>
                <textarea rows="10" class="form-control mb-2" x-model="note.text"></textarea>
              </td>
              <td class="text-end">
                <img src="assets/trash.png" alt="delete icon" class="icon-table-delete" @click="onRemoveNote(note)" />
                <img src="assets/edit.png" alt="edit icon" class="icon-table-edit" @click="onEditNote(note)" />
              </td>
            </tr>
          </template>
        </tbody>
      </table>
    </div>
  </div>
</div>
